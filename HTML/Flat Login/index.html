<!DOCTYPE html>
	<html><head>
  		<meta charset="utf-8">
  		<meta http-equiv="page-exit" content="revealtrans(duration=seconds,transition=num)" />
  		<title>Administrator Login</title>
  		<meta name="author" content="by AdiWijaya">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" type="text/css" href="css/login.css">
  		<script>
  			function pesan_masuk() {
  			  alert('Are you forget password ?\nPlease Contact Webmaster for More Help.')
  			}
  		</script>
	</head>
<body>
  <center>
		<div class="Login-Areas">
  			<h1 class="Comment">Sign In</h1><br>
  		<form>
    			<input type="username" name="username" class="Write-Login" placeholder="username">
    			<input type="password" name="password" class="Write-Login" placeholder="password">
    			<input type="submit" class="Button-Login" value="Login">
    		<br><br><br><br>
      		<a class="Back-Home" href="file:///" onclick="pesan_masuk();">forget password ?</a>
  		</form>
	</div>
      	<div class="About-Us">Copyright &copy; 2019 L4NOX CrewDev</div>
    </center>
</body>
</html>
